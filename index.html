<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="" alt="Profile Picture" class="profile-image">
            
            <h1>Billu</h1>
            <p class="title">Full Stack Developer</p>
            <span class="badge">Available for hire</span>

            <div class="stats">
                <table>
                    <tr>
                        <td>
                            <span class="stat-value">127</span>
                            <span class="stat-label">Projects</span>
                        </td>
                        <td>
                            <span class="stat-value">5.2K</span>
                            <span class="stat-label">Followers</span>
                        </td>
                        <td>
                            <span class="stat-value">892</span>
                            <span class="stat-label">Following</span>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="links">
                <ul>
                    <li><a href="https://github.com">GitHub</a></li>
                    <li><a href="https://linkedin.com">LinkedIn</a></li>
                    <li><a href="https://twitter.com">Twitter</a></li>
                    <li><a href="mailto:sarah@example.com">Email</a></li>
                </ul>
            </div>

            <div class="actions">
                <button class="btn-primary" style="color: black;">Follow</button>
                <button class="btn-secondary">Message</button>
            </div>
        </div>


        <div class="contact-form">
            <h2>Contact Me</h2>
            
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                </div>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
